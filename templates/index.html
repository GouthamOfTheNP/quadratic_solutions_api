<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quadratic Solutions API</title>
	<script>
		function handleSubmit(event) {
			const aValue = document.getElementById('a').value;
			const bValue = document.getElementById('b').value;
			const cValue = document.getElementById('c').value;

			const baseUrl = window.baseUrl;

			const redirectUrl = `${baseUrl}/${encodeURIComponent(aValue)}_${encodeURIComponent(bValue)}_${encodeURIComponent(cValue)}`;
			window.location.href = redirectUrl;
			console.log(redirectUrl);
		}

		function handleSubmitVertex(event) {
			const a2Value = document.getElementById('a2').value;
			const hValue = document.getElementById('h').value;
			const kValue = document.getElementById('k').value;

			const baseUrl = window.baseUrl;

			const aValue = a2Value;
			const bValue = -2 * hValue * a2Value;
			var cValue = (hValue * hValue) * a2Value;
			if(kValue > 0) {
				for (i = 0; i < kValue; i++) {
					cValue++;
				}
			}
			else if(kValue < 0) {
                for (i = 0; i > kValue; i--) {
                    cValue--;
                }
            }

			const redirectUrl = `${baseUrl}/${encodeURIComponent(aValue)}_${encodeURIComponent(bValue)}_${encodeURIComponent(cValue)}`;
			window.location.href = redirectUrl;
			console.log(redirectUrl);
		}
	</script>
	<style>
		body {
            color: #0d1821;
            background-color: #f0f4ef;
            font-family: Helvetica, fantasy
        }

        @media (prefers-color-scheme: dark) {
            body {
                color: #f0f4ef;
                background-color: #0d1821;
            }

	        a {
                background-color: #0d1821;
	        }

            a:link {
	            all: unset;
                --theme-link-color: #f0f4ef !important;
                cursor: pointer;
                display: inline;
                text-decoration: underline;
            }
            a:visited {
                --theme-link-color-visited: #4f2dbf !important
            }

        }
	</style>
</head>
<body>
	<h1>
		Quadratic Solutions API Home
	</h1>
	<hr>
	<h4>This is the home for the Quadratic Solutions API built by Goutham Pedinedi using the REST API Architecture</h4>
	<hr>
	<p>URL format: <em>site url</em>/v1.2/<em>a_b_c</em></p>
	<p>URL example: <em>site url</em>/v1.2/2_5_-4/</p>
	<p>{{data|safe}}</p>
	<hr>
	<a href="{{ url_for('changelog') }}">Changelog</a>
	<hr>

	<label for="a">a:</label>
	<input type="text" id="a" name="a">
	<label for="b">b:</label>
	<input type="text" id="b" name="b">
    <label for="c">c:</label>
    <input type="text" id="c" name="c">
	<input type="submit" value="Submit" onclick=handleSubmit()>
	<hr>
	<label for="a2">a:</label>
	<input type="text" id="a2" name="a2">
	<label for="h">h:</label>
	<input type="text" id="h" name="h">
	<label for="k">k:</label>
	<input type="text" id="k" name="k">
	<input type="submit" value="Submit" onclick=handleSubmitVertex()>
	<script>
		window.baseUrl = "{{ url_for('changelog') }}";
	</script>
	<script>
		console.log("Base URL: " + window.baseUrl);
	</script>

</body>
</html>
